<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" />
<div class="content">
  <div class="container">
    <div *ngFor="let usuario of Usuarios; let i = index">
      <div *ngIf="i % 3 === 0" class="row">
        <!-- Contenido de la columna -->
        <div *ngFor="let k of [0, 1, 2]" class="col-lg-4">
          <div class="text-center card-box" *ngIf="Usuarios[i + k]">
            <div class="member-card pt-2 pb-2">
              <div class="thumb-lg member-thumb mx-auto">
                <img [src]="Usuarios[i + k].url_imagen" class="rounded-circle img-thumbnail" alt="profile-image"  width="50px"
                height="50px" style="min-height: 50px; min-width: 50px;" />
              </div>
              <div class="">
                <h4>{{ Usuarios[i + k].Nombre_Usuario }}</h4>
                <p class="text-muted">
                  Correo <span>| </span><span><a href="#" class="text-pink">{{ Usuarios[i + k].Correo_Usuario
                      }}</a></span>
                </p>
              </div>
              <!-- <button
              (click)="RedirectToPerfil(Usuarios[i + k].Correo_Usuario)"
              type="button"
              class="btn btn-primary mt-3 btn-rounded waves-effect w-md waves-light">
                Ver perfil
              </button>
              -->
              <div class="mt-4">
                <div class="row">
                  <div class="col-4">
                    <div class="mt-3">
                      <h4> {{Cuentas[i + k].Fecha_Registro}}</h4>
                      <p class="mb-0 text-muted">Registro</p>
                    </div>
                  </div>
                  <div class="col-4">
                    <div class="mt-3">
                      <h4> {{Cuentas[i + k].Prestamos_Pendientes}} </h4>
                      <p class="mb-0 text-muted">Prestamos</p>
                    </div>
                  </div>
                  <div class="col-4">
                    <div class="mt-3">
                      <h4> {{Cuentas[i + k].Devoluciones_Realizadas}}</h4>
                      <p class="mb-0 text-muted">Devoluciones</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
