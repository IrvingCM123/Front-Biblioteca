<section class="intro">
  <div class="bg-image h-100">
    <div class="mask d-flex align-items-center h-100">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12">
            <div class="card shadow-2-strong" style="background-color: #f5f7fa;">
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table table-borderless mb-0">
                    <thead>
                      <tr>
                        <th scope="col">Index</th>
                        <th scope="col">ID Prestamo</th>
                        <th scope="col">Usuario</th>
                        <th scope="col">Libro Prestado</th>
                        <th scope="col">ISBN / ISSN</th>
                        <th scope="col">Fecha Prestamo</th>
                        <th scope="col">Devolver</th>
                      </tr>
                    </thead>
                    <tbody *ngFor="let prestamo of Prestamos; let i = index" >
                      <tr>
                        <td>
                          {{i + 1}}
                        </td>
                        <td>{{prestamo.ID_Prestamo}}</td>
                        <td> {{prestamo.ID_Usuario}} </td>
                        <td> {{prestamo.Titulo}} </td>
                        <td>
                          <div *ngIf="prestamo.ISBN != null" >
                            {{prestamo.ISBN}}
                          </div>
                          <div *ngIf="prestamo.ISSN != null" >
                            {{prestamo.ISSN}}
                          </div>
                        </td>
                        <td> {{prestamo.Fecha_prestamo}} </td>
                        <td>
                          <button
                            (click)="realizarDevolucion(prestamo.ID_Prestamo)"
                          type="button" class="btn btn-danger btn-sm px-3">
                            <i class="fas fa-times"></i>
                          </button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
